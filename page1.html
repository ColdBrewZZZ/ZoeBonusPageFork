<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration - Page 01</title>
  </head>
  <body class="Information"> 
    <div>
      <h1>Your Basic Information</h1>
    </div>
    <div class = "form">
      <label for="name">Name:</label>
      <input class="input-storage" type="text" id="name">
      <div class="child" id="nameValidation"></div>
      <br>
      <label for="email">Email:</label>
      <input class="input-storage" type="email" id="email">
      <div class="child" id="emailValidation"></div>
      <br>
      <label for="birthday">Birthdate:</label>
      <br>
      <input class="input-storage" type="date" id="birthday">
      <div class="child" id="birthdayValidation"></div>
      <br>
      <br>
      <div class="buttons">
        <button id="nextbutton" step="1" onclick="nextButtons()">Next</button>
        <!-- function() should include validationsPageOne() to check that all fields are good to go -->
      </div>
    </div> 


  </body>
  <script src="classes.js"></script>
  <script src="inputmanager.js"></script>
  <script src="localstorage.js"></script>
  <script src="pageredirection.js"></script>
  <script src="validationsPage1.js"></script>
  <script src="buttons.js"></script>
</html>
