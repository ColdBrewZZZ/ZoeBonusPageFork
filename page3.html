<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration - Page 03</title>
</head>
<body>
    <div>
        <label for="image">Image:</label>
        <input class="save-storage" type="url" id="image">
        <div class="child" id="requiredStar"></div>
        <br>
        <div id="hobbies"> 
            <label>Hobbies:</label>
            <br>
            <br>
            <input class="checkbox-storage" id="chess" type="checkbox" value="Chess" name="hobbies"><label for="chess">Chess</label>
            <br>
            <input class="checkbox-storage" id="movies" type="checkbox" name="hobbies" value="Movies"><label for="movies">Movies</label>
            <br>
            <input class="checkbox-storage" id="sports" type="checkbox" name="hobbies" value="Sports"><label for="sports">Sports</label>
            <br>
            <input class="checkbox-storage" id="cars" type="checkbox" name="hobbies" value="Cars"><label for="cars">Cars</label>
            <br>
            <input class="checkbox-storage" id="dolls" type="checkbox" name="hobbies" value="Dolls"><label for="dolls">Dolls</label>
        </div>
        <br>
        <div class="buttons">
            <button id="previous" onclick="function()">Previous</button>
            <button id="submit" onclick="function()">Submit</button>
        </div>


    </div>
