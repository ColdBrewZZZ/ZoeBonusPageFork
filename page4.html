<!DOCTYPE html>
<html lang="en">

<head>
  <link href="styles.css" rel="stylesheet">

  <title>Registration - Page 04</title>
</head>

<body class="Address">
  <div>
    <h1>Your Health</h1>
  </div>
  <div class="form">
    <div class="radioBtnQuestionsOnHealthPage">
        <div>
          <p>You must answer all the questions on this page to submit.</p>
        </div>
        <div>
            <label>Are you a happy person:</label>
                <div class="child" id="happyValidation"></div>
                <div><label for="yesHappy"><input type="radio" id="yesHappy" name="happyOrNot" 
                    value="happy">yes</label></div>
                <div><label for="notHappy"><input type="radio" id="notHappy" name="happyOrNot" 
                    value="not happy">no</label></div>  
        </div>
        <br>
        <div>
            <label>Will you do skydiving:</label>
                <div class="child" id="skydivingValidation"></div>
                <div><label for="yesSkydiving"><input type="radio" id="yesSkydiving" name="skydivingOrNot"
                    value="skydive">yes</label></div>
                <div> <label for="noSkydiving"><input type="radio" id="noSkydiving" name="skydivingOrNot"
                    value="not skydive">no</label></div>
                <div> <label for="maybeSkydiving"><input type="radio" id="maybeSkydiving" name="skydivingOrNot"
                    value="maybe skydive">maybe</label></div> 
        </div>
        <br>
        <div>
            <label>Do you have $1 in your pocket now:</label>
            <div class="child" id="moneyValidation"></div>
            <div><label for="haveMoney"><input type="radio" id="haveMoney" name="moneyOrNot" 
                value="have money">yes</label></div>
            <div> <label for="haveNoMoney"><input type="radio" id="haveNoMoney" name="moneyOrNot" 
                value="have no money">no</label></div>
        </div>
    </div>
    <div class="buttons">
        <br>
      <button id="previousbutton" step="4" onclick="backButton()">Previous</button>
      <button id="nextbutton" step="4" onclick="nextButtons()">Submit</button>
    </div>
  </div>
</body>

  <script src="inputmanager.js"></script>
  
  <script src="pageredirection.js"></script>
  <script src="buttons.js"></script>
  <script src="healthPageLocalStorage.js"></script>
  
</html>
